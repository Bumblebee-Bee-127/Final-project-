<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Колонизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"
          href="{url_for('static', filename='css/style.css')}">
</head>
<body>
    <h1>Пейзажи марса</h1>
    <div id="carouselWithControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{url_for('static', filename='img/mars_1.png')}" class="d-block w-100" alt="Mars 1">
          </div>
          <div class="carousel-item">
            <img src="{url_for('static', filename='img/mars_2.png')}" class="d-block w-100" alt="Mars 2">
          </div>
           <div class="carousel-item">
            <img src="{url_for('static', filename='img/mars_3.png')}" class="d-block w-100" alt="Mars 3">
          </div>
           <div class="carousel-item">
            <img src="{url_for('static', filename='img/mars_4.png')}" class="d-block w-100" alt="Mars 4">
          </div>
           <div class="carousel-item">
            <img src="{url_for('static', filename='img/mars_5.png')}" class="d-block w-100" alt="Mars 5">
          </div>

       </div>
       <a class="carousel-control-prev" href="#carouselWithIndicators" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
       </a>
       <a class="carousel-control-next" href="#carouselWithIndicators" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
       </a>
    </div>
</body>
</html>
